{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="img2">
        <img src="{{aluno.foto.url}}" alt="imagem de {{aluno.nome}}">
    </div>
    
   <h3 class="mb-3 text-center mb-5">{{aluno.nome}}</h3>
   <div class="infosPessoais border p-3 text-center">
        <h3>Informações Pessoais</h3>
        <div class="row">
            <div class="col-12">
                <p>Idade: {{aluno.idade}}</p>
                <p>CPF: {{aluno.cpf}}</p>
            </div>
        </div>
   </div>
    <div class="infosContatos border p-3 text-center">
    <h3>Contatos</h3>
    <div class="row">
        <div class="col-12">
            <p>Email: {{aluno.email}}</p>
            <p>Contato: {{aluno.contato}}</p>
        </div>
    </div>
    </div>
    <div class="infosResidencia border p-3 text-center">
        <h3>Localidade</h3>
        <div class="col-12">
            <p>Endereço: {{aluno.endereco}}</p>
            <p>CEP: {{aluno.cep}}</p>
        </div>
    </div>
    <a href="{% url 'index' %}" class="btn btn-success btn-sm p-1">Voltar</a> 
</div>

{% endblock %}
